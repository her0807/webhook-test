<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 명언</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #quote {
            font-size: 1.5rem;
            color: #333;
        }
        #author {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="quote">✨ "행동은 모든 성공의 가장 중요한 열쇠다."</div>
    <div id="author">- 파블로 피카소</div>
    <script>
        const quotes = [
            { text: "하루하루 최선을 다하면 좋은 날이 올 것입니다.", author: "미상" },
            { text: "행동은 모든 성공의 가장 중요한 열쇠다.", author: "파블로 피카소" },
            { text: "성공은 작은 노력이 반복될 때 옵니다.", author: "로버트 콜리어" },
            { text: "기회는 준비된 사람에게만 온다.", author: "루이스 파스퇴르" },
            { text: "가장 큰 위험은 위험 없는 삶을 선택하는 것이다.", author: "오프라 윈프리" },
            { text: "성공은 열정을 잃지 않고 실패를 거듭할 수 있는 능력이다.", author: "윈스턴 처칠" },
            { text: "지금이 바로 행동할 순간이다.", author: "네이폴레옹 힐" },
            { text: "어제와 오늘 사이에 다리를 놓아라.", author: "아인슈타인" },
            { text: "꿈을 이루고 싶다면 먼저 깨어나야 한다.", author: "J.M. 파워" },
            { text: "성공은 스스로에 대한 믿음에서 시작된다.", author: "미상" },
            { text: "인내는 쓰지만 그 열매는 달다.", author: "아리스토텔레스" },
            { text: "불가능은 작은 마음을 가진 사람들의 의견일 뿐이다.", author: "미하일 고르바초프" },
            { text: "위대한 일을 이루려면 꿈을 꾸어야 한다.", author: "안데르센" },
            { text: "행복은 가지고 있는 것을 즐기는 데 있다.", author: "미상" },
            { text: "내일은 오늘의 내가 만든다.", author: "미상" },
            { text: "성공한 사람들의 공통점은 포기하지 않았다는 것이다.", author: "미상" },
            { text: "변화는 고통스럽지만 그것이 성장이다.", author: "미상" }
        ];
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').innerText = `✨ "${randomQuote.text}"`;
        document.getElementById('author').innerText = `- ${randomQuote.author}`;
    </script>
</body>
</html>
